<h1>Hello!9</h1>
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id="my_dataviz1"></div>

<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

    var svg2 = d3.select("#my_dataviz1")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/Gwilki0725/CS416_Website_test/main/supermarket_sales%20-%20Sheet1.csv", function(data) {

var grossIncomeByBranch = d3.nest()
    .key(d => d.Branch)
    .rollup(v => d3.sum(v, d => d['gross income']))
    .entries(data);
    
// X axis
var x1 = d3.scaleBand()
  .range([ 0, width ])
  .domain(grossIncomeByBranch.map(function(d) { return d.key }))
  .padding(0.2);
    
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x1))
  .selectAll("text")

// Add Y axis
var y1 = d3.scaleLinear()
  .domain([(d3.min(grossIncomeByBranch, function(d) { return d.value; }) - 500), d3.max(grossIncomeByBranch, function(d) { return d.value; })])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y1));

// Bars
svg.selectAll("mybar")
  .data(grossIncomeByBranch)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x1(d.key); })
    .attr("y", function(d) { return y1(d.value); })
    .attr("width", x1.bandwidth())
    .attr("height", function(d) { return height - y1(d.value); })
    .attr("fill", "#69b3a2")
    .on("click", function(event, d) { updateBoxPlot(d.key); });

    function updateBoxPlot(branch) {
var filteredData = data.filter(function(d) { return d.Branch === branch; });

  // Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.Branch;})
    .rollup(function(d) {
      q1 = d3.quantile(d.map(function(g) { return g['gross income'];}).sort(d3.ascending),.25)
      median = d3.quantile(d.map(function(g) { return g['gross income'];}).sort(d3.ascending),.5)
      q3 = d3.quantile(d.map(function(g) { return g['gross income'];}).sort(d3.ascending),.75)
      interQuantileRange = q3 - q1
      min = q1 - 1.5 * interQuantileRange
      max = q3 + 1.5 * interQuantileRange
      return({q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max})
    })
    .entries(filteredData)

  // Show the X scale
  var x2 = d3.scaleBand()
    .range([ 0, width ])
    .domain([branch])
    .paddingInner(1)
    .paddingOuter(.5)
  svg2.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x2))

  // Show the Y scale
  var y2 = d3.scaleLinear()
    .domain([30,0])
    .range([height, 0])
  svg2.append("g").call(d3.axisLeft(y2))

  // Show the main vertical line
  svg2
    .selectAll("vertLines")
    .data(sumstat)
    .enter()
    .append("line")
      .attr("x1", function(d){return(x2(d.key))})
      .attr("x2", function(d){return(x2(d.key))})
      .attr("y1", function(d){return(y2(d.value.min))})
      .attr("y2", function(d){return(y2(d.value.max))})
      .attr("stroke", "black")
      .style("width", 40)

  // rectangle for the main box
  var boxWidth = 100
  svg2
    .selectAll("boxes")
    .data(sumstat)
    .enter()
    .append("rect")
        .attr("x", function(d){return(x2(d.key)-boxWidth/2)})
        .attr("y", function(d){return(y2(d.value.q3))})
        .attr("height", function(d){return(y2(d.value.q1)-y2(d.value.q3))})
        .attr("width", boxWidth )
        .attr("stroke", "black")
        .style("fill", "#69b3a2")

  // Show the median
  svg2
    .selectAll("medianLines")
    .data(sumstat)
    .enter()
    .append("line")
      .attr("x1", function(d){return(x2(d.key)-boxWidth/2) })
      .attr("x2", function(d){return(x2(d.key)+boxWidth/2) })
      .attr("y1", function(d){return(y2(d.value.median))})
      .attr("y2", function(d){return(y2(d.value.median))})
      .attr("stroke", "black")
      .style("width", 80)
    }

})

</script>
