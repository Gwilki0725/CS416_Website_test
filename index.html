<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/Gwilki0725/CS416_Website_test/main/supermarket_sales%20-%20Sheet1.csv", function(data) {

var grossIncomeByBranch = d3.nest()
    .key(d => d.Branch)
    .rollup(v => d3.sum(v, d => d['gross income']))
    .entries(data);
    
// X axis
var x1 = d3.scaleBand()
  .range([ 0, width ])
  .domain(grossIncomeByBranch.map(function(d) { return d.key }))
  .padding(0.2);
    
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x1))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y1 = d3.scaleLinear()
  .domain([(d3.min(grossIncomeByBranch, function(d) { return d.value; }) - 500), d3.max(grossIncomeByBranch, function(d) { return d.value; })])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y1));

// Bars
svg.selectAll("mybar")
  .data(grossIncomeByBranch)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x1(d.key); })
    .attr("y", function(d) { return y1(d.value); })
    .attr("width", x1.bandwidth())
    .attr("height", function(d) { return height - y1(d.value); })
    .attr("fill", "#69b3a2")

})

</script>
